
<div class="container">
   <h1>Pomodoro Timer</h1>

   <div class="timer">
     <span>{{ displayTime }}</span>
   </div>

   <div class="controls">
     <button (click)="startTimer()">Start</button>
     <button (click)="pauseTimer()">Pause</button>
     <button (click)="resetTimer()">Reset</button>
   </div>
 </div>
<p>pomodoro-timer works!</p>
